<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Événements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .event-card {
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .action-buttons {
            display: none;
        }
        .event-card:hover .action-buttons {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Liste des Événements</h1>
        
        <div class="row" id="events-container">
            <!-- Les événements seront ajoutés ici dynamiquement -->
        </div>
    </div>

    <script>
        // Fonction pour afficher les événements
        function displayEvents(events) {
            const container = document.getElementById('events-container');
            container.innerHTML = '';

            events.forEach(event => {
                const eventCard = document.createElement('div');
                eventCard.className = 'col-md-4';
                eventCard.innerHTML = `
                    <div class="card event-card">
                        <div class="card-body">
                            <h5 class="card-title">${event.title}</h5>
                            <p class="card-text">${event.description}</p>
                            <p class="card-text"><small class="text-muted">Date: ${event.date}</small></p>
                            <div class="action-buttons">
                                <button class="btn btn-primary btn-sm me-2" onclick="editEvent(${event.id})">
                                    <i class="fas fa-edit"></i> Modifier
                                </button>
                                <button class="btn btn-danger btn-sm" onclick="deleteEvent(${event.id})">
                                    <i class="fas fa-trash"></i> Supprimer
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(eventCard);
            });
        }

        // Fonction pour éditer un événement
        function editEvent(eventId) {
            // Implémenter la logique d'édition
            console.log('Édition de l\'événement:', eventId);
        }

        // Fonction pour supprimer un événement
        function deleteEvent(eventId) {
            // Implémenter la logique de suppression
            console.log('Suppression de l\'événement:', eventId);
        }

        // Exemple de données (à remplacer par vos données réelles)
        const sampleEvents = [
            {
                id: 1,
                title: "Concert de Jazz",
                description: "Un concert de jazz exceptionnel",
                date: "2024-03-20"
            },
            {
                id: 2,
                title: "Exposition d'Art",
                description: "Exposition d'art contemporain",
                date: "2024-03-25"
            }
        ];

        // Afficher les événements au chargement
        displayEvents(sampleEvents);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
</body>
</html>
